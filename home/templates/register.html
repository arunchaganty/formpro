{% extends "base.html" %}

{% block body %}
<div>
  <div id="register_user" class="calm-blue">
    <form method="post" action="">
      <h3>Register</h3>
      {% csrf_token %}
      <table id="login_form">
        {{form.as_table}}
      </table>
      <br />
      <div class="right">
        <input type="submit" value="Register" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
